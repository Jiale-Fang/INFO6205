[sortbenchmark]
version = 1.0.0 (test)

[helper]
instrument = false
cutoff = 16

[instrumenting]
# The options in this section apply only if instrument (in [helper]) is set to true.
# This slows everything down a lot so keep this small (or zero)
inversions = 10
swaps = true
compares = true
copies = true
fixes = false
hits = true

[benchmarkstringsorters]
words = 1000 # currently ignored
runs = 20 # currently ignored
mergesort = true
timsort = false
quicksort = false
introsort = false
insertionsort = false
quicksort3way = false

[benchmarkdatesorters]
timsort = true

[mergesort]
insurance = false
nocopy = true
